---

  SenlinClusters.create_and_delete_cluster:
    -
      args:
        desired_capacity: 3
        min_size: 0
        max_size: 5
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        profiles:
          type: os.nova.server
          version: "1.0"
          properties:
            name: cirros_server
            flavor: 1
            image: "cirros-0.3.4-x86_64-uec"
            networks:
              - network: private
      sla:
        failure_rate:
          max: 0

  SenlinPlugin.create_resize_delete_cluster:
    -
      args:
        create_params:
          desired_capacity: 0
          min_size: 0
          max_size: 1
        resize_params:
          adj_type: CHANGE_IN_CAPACITY
          number: 3
          min_size: 0
          max_size: 3
          strict: false
      runner:
        type: constant
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        profiles:
          type: os.nova.server
          version: "1.0"
          properties:
            name: cirros_server
            flavor: 1
            image: "cirros-0.3.4-x86_64-uec"
            networks:
              - network: private
      sla:
        failure_rate:
          max: 0
